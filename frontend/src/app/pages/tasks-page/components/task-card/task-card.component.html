<mat-card>
    <mat-card-header>
      <mat-card-title>{{task.title}}</mat-card-title>
      <mat-card-subtitle>Score: {{task.userScore}}/{{task.maxScore}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-button (click)="openClicked.next()">OPEN</button>
      <button mat-button color="primary" (click)="editClicked.next()">EDIT</button>
      <button mat-button color="warn" [disabled]="deleteDisabled" (click)="deleteClicked.next()">DELETE</button>
    </mat-card-actions>
  </mat-card>
