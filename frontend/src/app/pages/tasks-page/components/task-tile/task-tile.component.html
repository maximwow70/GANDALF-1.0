<div class="task-tile">
    <div class="task-tile__title">{{task.title}}</div>
    <div class="task-tile__spacer"></div>
    <div class="task-tile__completed-icon" *ngIf="task.completed">
        <button mat-icon-button>
            <mat-icon>check_circle</mat-icon>
        </button>
    </div>
    <div class="task-tile__score" *ngIf="task.completed">{{task.userScore}}/{{task.maxScore}}</div>
</div>
